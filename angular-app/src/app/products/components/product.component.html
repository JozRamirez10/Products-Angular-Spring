<div class="container my-4">
    <h2>Products list</h2>
    <div class="row">
        <div class="col">
            @if (products.length > 0 ) {
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Update</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (product of products; track $index) {
                        <tr>
                            <td> {{product.name}} </td>
                            <td> {{product.description}} </td>
                            <td> {{product.price}} </td>
                            <td><button (click)="onUpdateProduct(product)" class="btn btn-sm btn-secondary">Update</button></td>
                            <td><button (click)="onRemoveProduct(product.id) " class="btn btn-sm btn-danger">Remove</button></td>
                        </tr>
                        }
                    </tbody>
                </table>
            }@else {
                <div class="alert alert-info">No hay productos en la base de datos</div>
            }
        </div>
        <div class="col">
            <product-form (newProductEvent)="addProduct($event)" [product]="productSelected"></product-form>
            <!-- evento para pasar información del hijo al padre -->
            <!-- Segundo evento. El hijo le pasa información al padre -->
        </div>
    </div>
</div>
