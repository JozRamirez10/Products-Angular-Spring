<form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm"> <!-- ValidaciÃ³n para el form -->
    <div>
        <input type="text" class="form-control my-2" placeholder="Name" name="name" [(ngModel)]="product.name"
        #name="ngModel" required> <!-- Validaciones -->
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors!['required']">Name is required</div>
        </div>
    </div>
    <div>
        <input type="text" class="form-control my-2" placeholder="Description" name="description" [(ngModel)]="product.description"
        #description="ngModel" required>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
            <div *ngIf="description.errors!['required']">Description is required</div>
        </div>
    </div>
    <div>
        <input type="number" class="form-control my-2" placeholder="Price" name="price" [(ngModel)]="product.price"
        #price="ngModel" required min="5">
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
            @if(price.errors!['required']){
                <div>Price is required</div>
            }
            @if(price.errors!['min']){
                <div>The price must be greater than 5</div>
            }
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary my-2" [disabled]="!productForm.form.valid"
            >{{product.id > 0 ? 'Update': 'Create'}}</button>
        <button type="button" class="btn btn-success my-2 mx-2" (click)="clean()">Clean</button>
    </div>
</form>
