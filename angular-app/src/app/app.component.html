<!-- If y For para Angular 17 -->
@if (enabled) {
  <h2>{{title}}</h2>
  <ul>
    @for (course of courses; track $index) {
      <li>{{course}}</li>
    }
  </ul>
}@else {
  <h2>Oculto</h2>
}
